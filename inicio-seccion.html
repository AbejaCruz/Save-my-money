<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <title>Inicio-session</title>
</head>

<body>
    <header class="head">
        <a href="./index.html"><h1>SaveMyMoney</h1></a>
    </header>

    <section class="login">
       <section class="login__container">
           <h2>Inicio de session</h2>
           <form  class="login__container--form">
               <input type="text" class="input" placeholder="Correo">
               <input type="password" class="input" placeholder="Contraseña">
               <button class="button">Iniciar sesion</button> 
               <div class="login__container--remenber">
                   <label >
                       <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                   </label>
                   <a href="/"> Olvide mi contraseña</a>
               </div> 
           </form>
           <section class="login__container--social-media">
                <div><img src="./assets/img/google-icon.png" alt="Google">Inicia session con google</div>
                <div><img src="./assets/img/twitter-icon.png" alt="Twitter">Inicia session con Twitter</div>
            </section>
            <p class="login__container--register">No tiene ninguna cuenta <a href="">Registrate</a></p>
       </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
